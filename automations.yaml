- id: '1691007313405'
  alias: Assist Play Media
  description: ''
  trigger:
  - platform: conversation
    command:
    - play the artist {artist}
    - play some {artist}
  condition: []
  action:
  - service: mass.search
    data:
      limit: 1
      media_type:
      - artist
      name: '{{ trigger.slots.artist  }}'
    response_variable: found_artist
  - service: mass.play_media
    target:
      entity_id: media_player.mass_home_group
    data:
      media_type: artist
      enqueue: replace
      media_id: '{{ found_artist.artists.0.name }}'
  mode: single
- id: '1691088980213'
  alias: Assist Play Playlist
  description: ''
  trigger:
  - platform: conversation
    command:
    - start [the] {playlist} playlist
  condition: []
  action:
  - service: mass.play_media
    target:
      entity_id: media_player.mass_home_group
    data:
