- id: '1713408006382'
  alias: Turn back door lights on when someone is detected
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.back_door_camera_person_occupancy
    to: 'on'
  condition: []
  action:
  - service: light.turn_on
    metadata: {}
    data:
      color_temp: 254
      brightness: 255
    target:
      entity_id: light.back_door_light
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.back_door_camera_person_occupancy
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30
    timeout:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    metadata: {}
    data:
      transition: 30
    target:
      entity_id: light.back_door_light
  mode: single
- id: '1713410218038'
  alias: Turn on lights automatically
  description: Uses a regex template to do all lights
  trigger:
  - platform: template
    value_template: "{{ states.binary_sensor\n |selectattr('entity_id', 'search',
      '_occupancy')\n |selectattr('entity_id', 'search', 'motion_')\n |selectattr('state',
      'eq', 'on')\n |map(attribute='entity_id')\n  |list  +\nstates.binary_sensor\n
      |selectattr('entity_id', 'search', '(sensor_[a-zA-Z]*_fp2_occupancy)')\n |selectattr('state',
      'eq', 'on')\n |map(attribute='entity_id')\n  | list }}"
  condition: []
  action: []
  mode: restart
- id: '1713451307697'
  alias: Sleep actions when "all_sleeping" is turned on
