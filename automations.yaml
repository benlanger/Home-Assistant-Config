- id: '1713399927983'
  alias: Alert that the vacuum is stuck
  description: ''
  trigger:
  - platform: state
    entity_id:
    - vacuum.xiaomi_vacuum_cleaner
    to: error
  condition: []
  action:
  - repeat:
      sequence:
      - service: script.broadcast_alert_in_the_house
        metadata: {}
        data:
          message: Vacuum Stuck
      - delay:
          hours: 0
          minutes: 10
          seconds: 0
          milliseconds: 0
      until:
      - condition: not
        conditions:
        - condition: state
          entity_id: vacuum.xiaomi_vacuum_cleaner
          state: error
  mode: single
