- id: '1544133392091'
  alias: Door Lock
  trigger:
  - entity_id: lock.front_door
    from: locked
    platform: state
    to: unlocked
  condition: []
  action:
  - delay: '300'
  - data:
      entity_id: lock.front_door
    service: lock.lock
  mode: single
- id: '1549475211560'
  alias: Unlock Door
  trigger:
  - event_data:
      action: unlock_door
    event_type: mobile_app_notification_action
    platform: event
  condition: []
  action:
  - data:
      color_name: green
      entity_id: light.door
    service: light.turn_on
  - data: {}
    service: lock.unlock
    target:
      entity_id: lock.lock_front_door
- id: '1549475211561'
  alias: Trigger alarm while armed away
  trigger:
  - entity_id: binary_sensor.motion_bathroom
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_bedroom
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_dungeon
    platform: state
    to: 'on'
  - entity_id: binary_sensor.hotbox_exit
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_hotbox_top
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_kitchen_entry
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_kitchen
    platform: state
    to: 'on'
  - entity_id: binary_sensor.door_front
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.door_server
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  - data:
      entity_id: alarm_control_panel.home_alarm
    entity_id: alarm_control_panel.home_alarm
    service: alarm_control_panel.alarm_trigger
  - data:
      entity_id: light.maxi
    service: light.turn_off
- id: '1549475211521'
  alias: Arm alarm when everyone away
  trigger:
  - entity_id: binary_sensor.people_home
    for:
      hours: 0
      minutes: 20
      seconds: 0
      milliseconds: 0
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: alarm_control_panel.home_alarm
    entity_id: alarm_control_panel.home_alarm
    service: alarm_control_panel.alarm_arm_away
- id: '1549472211521'
  alias: Disarm alarm when door unlocked
  trigger:
  - platform: state
    entity_id: lock.front_door
    to: unlocked
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
    service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.home_alarm
- id: '1566413230414'
  alias: 'Notif: Lights up'
  trigger:
  - event_data:
      action: light_door
    event_type: html5_notification.clicked
    platform: event
  condition: []
  action:
  - data:
      color_name: purple
      entity_id: light.door
    service: light.turn_on
  - delay: '2'
  - data:
      color_name: silver
      entity_id: light.door
    service: light.turn_on
