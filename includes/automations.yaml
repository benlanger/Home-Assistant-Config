- alias: Plex Assistant Automation
  id: '123234523534'
  trigger:
  - event_data:
      action: call_service
    event_type: ifttt_webhook_received
    platform: event
  condition:
    condition: template
    value_template: '{{ trigger.event.data.service == ''plex_assistant.command'' }}'
  action:
  - data_template:
      command: '{{ trigger.event.data.command }}'
    service_template: '{{ trigger.event.data.service }}'
- id: '1604278729715'
  alias: Timer Setting
  description: ''
  trigger: []
  condition: []
  action:
  - service: timer.start
    data:
      duration: '{{ states(''input_datetime.kitchen_timer'') }}'
    entity_id: timer.cooking
  - service: input_datetime.set_datetime
    data:
      time: 00:00:00
    entity_id: input_datetime.kitchen_timer
  mode: single
- id: '1634368360346'
  alias: Wait For Someone
  description: ''
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: wait_for_someone
  condition:
  - condition: state
    entity_id: person.maxi
    state: home
    attribute: source
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.waiting_someone
  mode: single
- id: '1639001920238'
  alias: Kitchen Lights
  description: This automation slowly turns on the lights when there is motion, and
    then slowly turns them off when there is none.
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_kitchen_entrance
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  condition:
  - condition: state
    entity_id: light.kitchen_lights
    state: 'off'
  action:
  - repeat:
      count: '20'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.kitchen_lights
        data:
          transition: 15
          color_name: white
          brightness: 255
  mode: single
- id: '1648606439952'
  alias: Clean the $
  description: ''
  trigger:
  - platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_service
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.service == ''automation.trigger'' }}'
  action:
  - data_template:
      entity_id: automation.clean_the_{{ trigger.event.data.command }}
    service_template: automation.trigger
  mode: single
