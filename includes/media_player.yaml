  ##########################  bedroom  ##########################
  - platform: universal
    name: Universal bedroom Speakers
    unique_id: universal_bedroom_speakers
    children:
      - media_player.mass_bedroom_airplay_wiim_speaker
      - media_player.wiim_bedroom_linkplay
      - media_player.group_mass_home_group_speakers
    active_child_template: >-
                  {% set mass_speaker = 'media_player.mass_bedroom_airplay_wiim_speaker' %}
                  {% set linkplay_speaker = 'media_player.wiim_bedroom_linkplay' %}
                  {% set mass_home_group = 'media_player.group_mass_home_group_speakers' %}
                  {% if not is_state(mass_speaker,'off') and not is_state(mass_speaker,'idle') and not is_state(mass_home_group,'off')and (mass_speaker in state_attr(mass_home_group,'group_members'))   %}
                    {{ mass_home_group }}
                  {% elif not is_state(mass_speaker,'off') and not is_state(mass_speaker,'idle')  %}
                    {{ mass_speaker }}
                  {% elif not is_state(linkplay_speaker,'idle')  %}
                    {{ linkplay_speaker }}
                  {% else %}
                    {{ mass_speaker }}
                  {% endif %} 
    state_template: >-
                  {% set mass_speaker = 'media_player.mass_bedroom_airplay_wiim_speaker' %}
                  {% set linkplay_speaker = 'media_player.wiim_bedroom_linkplay' %}
