                  {% elif not is_state(mass_speaker,'off') and not is_state(mass_speaker,'idle')  %}
                    {{ states(mass_speaker) }}
                  {% elif not is_state(linkplay_speaker,'idle')  %}
                    {{ states(linkplay_speaker) }}
                  {% else %}
                    off
                  {% endif %} 
    commands:
      volume_up:
        service: media_player.volume_up
        target:
          entity_id: 
            - media_player.wiim_bedroom_linkplay
      volume_down:
        service: media_player.volume_down
        target:
          entity_id: 
            - media_player.wiim_bedroom_linkplay
      volume_mute:
        service: media_player.volume_mute
        target:
          entity_id: 
            - media_player.wiim_bedroom_linkplay
        data:
          is_volume_muted: "{{ is_volume_muted }}"
      volume_set:
        service: media_player.volume_set
        target:
          entity_id: 
            - media_player.wiim_bedroom_linkplay
        data:
          volume_level: "{{ volume_level }}"
      turn_off:
        service: media_player.media_stop
        target:
          entity_id: 
            - media_player.wiim_bedroom_linkplay
    attributes:
      is_volume_muted: media_player.wiim_bedroom_linkplay|is_volume_muted
