  - name: "Maxi PC MediaPlayer"
    platform: hass_agent_mediaplayer
    host: 192.168.0.69
    port: 5115
  
  - name: Universal Group Home Speakers
    id: universal_group_home_speakers
    platform: universal
    children:
      - media_player.plex_group_home_speakers
      - media_player.group_home_speakers
    commands:
      turn_on:
        service: media_player.turn_on
        target:
          entity_id: media_player.group_home_speakers
      turn_off:
        service: media_player.turn_off
        target:
          entity_id: switch.group_home_speakers
      volume_up:
        service: media_player.volume_up
        target:
          entity_id: media_player.group_home_speakers
      volume_down:
        service: media_player.volume_down
        target:
          entity_id: media_player.group_home_speakers
      volume_mute:
        service: media_player.volume_mute
        target:
          entity_id: media_player.group_home_speakers
      volume_set:
        service: media_player.volume_set
        target:
          entity_id: media_player.group_home_speakers
        data:
          volume_level: "{{ volume_level }}"
    attributes:
      state: media_player.plex_group_home_speakers
      is_volume_muted:  media_player.group_home_speakers
      volume_level:  media_player.group_home_speakers
      source: media_player.plex_group_home_speakers|source