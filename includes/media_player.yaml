  - name: "Maxi PC MediaPlayer"
    platform: hass_agent_mediaplayer
    host: 192.168.0.69
    port: 5115

  - name: Universal Group Home Speakers
    unique_id: universal_group_home_speakers
    platform: universal
    children:
      - media_player.plex_group_home_speakers
      - media_player.group_home_speakers
    commands:
      media_next_track:
        service: media_player.media_seek
        target:
          entity_id: media_player.group_home_speakers
        data:
          seek_position: 56000
      turn_on:
        service: media_player.turn_on
        target:
          entity_id: media_player.group_home_speakers
      media_play_pause:
        service: media_player.media_play_pause
        target:
          entity_id: media_player.group_home_speakers
      media_stop:
        service: media_player.media_stop
        target:
          entity_id: media_player.group_home_speakers
      turn_off:
        service: media_player.turn_off
        target:
          entity_id: media_player.group_home_speakers
      volume_up:
        service: media_player.volume_up
        target:
          entity_id: media_player.group_home_speakers
      volume_down:
        service: media_player.volume_down
        target:
          entity_id: media_player.group_home_speakers
      volume_mute:
        service: media_player.volume_mute
        target:
          entity_id: media_player.group_home_speakers
      volume_set:
        service: media_player.volume_set
        target:
          entity_id: media_player.group_home_speakers
        data:
          volume_level: "{{ volume_level }}"
    state_template: >
        {% if states('media_player.plex_group_home_speakers') != "unavailable" %}
          {{states('media_player.plex_group_home_speakers')}}
        {% else %}
          {{states('media_player.group_home_speakers')}}
        {% endif %}
    attributes: 
      is_volume_muted:  media_player.group_home_speakers|is_volume_muted
      volume_level:  media_player.group_home_speakers|volume_level      
    browse_media_entity: media_player.group_home_speakers
    device_class: speaker


